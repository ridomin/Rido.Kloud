apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker-device
spec:
  replicas: 2
  selector:
    matchLabels:
      app: broker-device
  template:
    metadata:
      labels:
        app: broker-device
    spec:
      containers:
      - name: broker-device
        image: ghcr.io/ridomin/memmon:latest
        env:
        - name: ConnectionStrings__cs
          value: HostName=mosquitto-service;TcpPort=1883;UseTls=false
      hostNetwork: false
      dnsPolicy: Default
        