apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosq-device
  namespace: mosquitto
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mosq-device
  template:
    metadata:
      labels:
        app: mosq-device
    spec:
      containers:
      - name: mosq-device
        image: ghcr.io/ridomin/pnp-memmon-broker:latest
        env:
        - name: ConnectionStrings__cs
          value: HostName=mosquitto-service;TcpPort=1883;UseTls=false