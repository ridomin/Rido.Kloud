<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RidoHubProxy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

    <h1>RidoHubProxy</h1>
    <a href="/swagger">swagger</a>
    <div>latest</div>


    <div id="app">
        <ul>
            <li v-for="device in devices">
                <h3 :style="{color: device.state === 1 ? 'green' : 'red'}">{{device.deviceId}}</h3> 
                <div v-bind:title="device.started">Started: {{formatDate(device.started)}}</div>
                <div>Interval: {{device.interval}}</div>
                <button @click="getStats(device)">Stats</button>
                <pre>{{device.stats}}</pre>
            </li>
        </ul>
    </div>

    <script type="module">
            import deviceList from './device-list.js'
            const { createApp } = Vue
            createApp(deviceList).mount('#app')
    </script>

</body>
</html>
