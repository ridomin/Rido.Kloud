<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RidoHubProxy</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body>

    <h1>RidoHubProxy</h1>
    <a href="/swagger">swagger</a>
    <div>latest</div>


    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>Device Id</th>
                    <th>Interval</th>
                    <th>Started</th>
                    <th>Inspect</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="device in devices">
                    <td :style="{color: device.state === 1 ? 'green' : 'red'}">{{device.deviceId}}</td>
                    <td>{{device.interval}}</td>
                    <td>{{formatDate(device.started)}}</td>
                    <td><a :href="'device.html?id=' + device.deviceId">detail</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="module">
            import deviceList from './device-list.js'
            const { createApp } = Vue
            createApp(deviceList).mount('#app')
    </script>

</body>
</html>
