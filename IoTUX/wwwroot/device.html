<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>device detail</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <h1>{{device.deviceId}}</h1>
        <div>
            <span :style="{color: device.connectionState === 'Connected' ? 'green' : 'red'}">{{device.connectionState}} </span>
            <span>-</span>
            <span>{{formatDate(device.lastActivityTime)}}</span>
        </div>
        Model: <a href="#">{{device.modelId}}</a>
        <div>
            <h3>Commands</h3>
            <div>getRuntimeStats</div>
            <select>
                <option>minimal</option>
                <option>complete</option>
                <option>full</option>
            </select>
            <button @click="invoke()">invoke</button>
            <pre>
                {{command.response}}
            </pre>
        </div>

        <div>
            <h3>Device Twin</h3>

            

            <pre>{{device.properties}}</pre>
        </div>

    </div>
    <script type="module">
        import device from './device-details.js'
        const { createApp } = Vue
        createApp(device).mount('#app')
    </script>
</body>
</html>
